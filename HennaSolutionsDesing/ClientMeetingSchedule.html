<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>ClientPage</title>
</head>
<body>
    <section id="navbarsection">
        <div id="navbarsectionone">
            <nav class="navbar">
                <h1 class="title">Henna Solutions</h1>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="ClientMeetingSchedule.html">Meetings</a></li>
                </ul>
            </nav>
            <div class="companydescription">
                <h1>Welcome to Henna solutions</h1>
                <p>Managin clients with high quality</p>
            </div>
        </div>
    </section>
    <section id="contentsectionmeetings">
        <h1>Schedule your new meeting</h1>
        <form>
            <label for="name">Name</label>
            <input type="text" name="name"/>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email"/>
            <br>
            <label for="cellphone">Cell phone</label>
            <input type="number" name="cellphone"/>
            <br>
            <label type="message">Additional Command</label>
            <textarea name="message" rows="10" cols="30"></textarea>
            <br>
            <label for="date">Date</label>
            <input type="date" name="date"/>
            <br>
            <input type="submit" value="Send"/>
        </form>
    </section>
    <footer>
        <p>Henna Solutions &COPY;</p>
    </footer>    
</body>
